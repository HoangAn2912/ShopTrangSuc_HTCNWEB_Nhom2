<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="../CSS/main.css">
    
    <title>Document</title>
</head>
<body>
    <!--Register Form-->
    <div class="auth-form">
       <div class="auth-form__container">
        <div class="auth-form__header">
            <h3 class="auth-form__heading">Đăng ký</h3>
        </div>

        <div class="auth-form__form">
            <div class="auth-form__group">
                <input type="text" class="auth-form__input" placeholder="Nhập email">
            </div>
            <div class="auth-form__group">
                <input type="password" class="auth-form__input" placeholder="Nhập mật khẩu">
            </div>
            <div class="auth-form__group">
                <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu">
            </div>
        </div>

        <div class="auth-form__aside">
            <p class="auth-form__policy-text">
                Bằng việc đăng kí, bạn đã đồng ý với <i>JewelShine</i> về 
                <a href="" class="auth-form__text-link">Điều khoản dịch vụ</a> &
                <a href="" class="auth-form__text-link">Chính sách bảo mật</a> 
            </p>
        </div>
        <div class="auth-form_controls">
            <button class="btn btn-nomal auth-form_controls-back">TRỞ LẠI</button>
            <button class="btn btn--primary">ĐĂNG KÝ</button>
        </div>

       </div>
        <div class="auth-form__socials">
            <a href="" class="auth-form__socials--facebook btn btn--size-s btn--with-icon">
                <i class="auth-form__socials-icon fa-brands fa-square-facebook"></i>
                <span class="auth-form__socials-title">
                    <i class="fa-brands fa-facebook"></i>
                    Kết nối với Facebook
                </span>
            </a>
            <a href="" class="auth-form__socials--google btn btn--size-s btn--with-icon">
                <i class="auth-form__socials-icon fa-brands fa-google"></i>
                <span class="auth-form__socials-title">
                    Kết nối với Google
                </span>
            </a>
        </div>
    </div>    
</body>
</html>
